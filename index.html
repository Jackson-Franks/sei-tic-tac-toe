<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>Get three in a row to win!</h2>

<div id="grid">
    <div id="a1"></div>
    <div id="a2"></div>
    <div id="a3"></div>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <div id="c1"></div>
    <div id="c2"></div>
    <div id="c3"></div>
</div>
<p>
    <button id="reset">Reset</button>
</p>
<div id="winner"></div>
<h4>Scoreboard</h4>
<div id="playerone"></div>
<div id="playertwo"></div>
<h3 id="notify"></h3>
<script src="tic.js"></script>
</body>
</html>
